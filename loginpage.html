<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
	<style type="text/css">
		.top
		{
			position: fixed;
			width: 50px;
			height: 50px;
			background: tomato;
			bottom: 40px;
			right: 50px;
			text-decoration: none;
			text-align: center;
			line-height: 50px;
			color: white;
			font-size: 20px;
			font-family: wingdings;
		}
		body
		{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: url(paris.jpg); 
			background-repeat: no-repeat;
			background-size: cover;
			}
		.box
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 400px;
			background: #fff;
			padding: 40px;
			box-sizing: border-box;
			box-shadow: 0 5px 10px rgba(0,0,0,.2);
			border: 1px solid rgba(0,0,0,1);
		}
		.box h2
		{
			margin: 0 0 40px;
			padding: 0;
			color: #f7497d;
			text-transform: uppercase;
		}
		.box input
		{
			padding: 10px 0;
			margin-bottom: 30px;
		}
		.box textarea
		{
			height: 80px;
			padding: 10px 0;
			margin-bottom: 40px;
		}
		.box input,.box textarea
		{
			width: 100%;
			box-sizing: border-box;
			box-shadow: none;
			outline: none;
			border: none;
			border-bottom: 2px solid #999;
		}
		.box textarea
		{
			margin-bottom: 20px;
		}
		.box input[type="submit"]
		{
			border-bottom: none;
			cursor: pointer;
			background: #f7497d;
			color: #fff;
			margin-bottom: 0;
			text-transform: uppercase;
		}
		.box form div
		{
			position: relative;

		}
		.box form div label 
		{
			position: absolute;
			top: 10px;
			left: 0;
			color: #999;
			transition: .5s;
			pointer-events: none;

		}
		.box input:focus ~ label,
		.box textarea:focus ~label,
		.box input:valid ~ label,
		.box textarea:valid ~ label
		{
			top: -12px;
			left: 0;
			color: #f7497d;
			font-size: 12px;
			font-weight: bold;
		}
		.box input:focus,
		.box textarea:focus,
		.box input:valid,
		.box textarea:valid
		{
			border-bottom: 2px solid #f7497d;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2>CONTACT US</h2>
		<form>
			<div>
				<input type="text" name="" required="">
				<label>NAME</label>
			</div>
			<div>
				<input type="email" name="" required="">
				<label>E-MAIL</label>
			</div>
			<div>
				<input type="text" name="" required="">
				<label>SUBJECT</label>
			</div>
			<div>
				<textarea required=""></textarea>
				<label>MESSAGE</label>
			</div>
				<input type="SUBMIT" name="" value="SUBMIT">
		</form>
	</div>
	<a class="top" href="F:\furniture project\finalproject.html">Ã—</a>
</body>
</html>
